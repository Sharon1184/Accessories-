<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product - ConceptDash</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 px-4 py-8">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-primary">üì¶ Add Product</h1>

    <form id="productForm" class="space-y-4">
      <!-- Basic Info -->
      <input type="text" id="name" placeholder="Product Name" required class="w-full border px-3 py-2 rounded" />
      <textarea id="description" placeholder="Short Description" class="w-full border px-3 py-2 rounded"></textarea>
      <input type="number" id="price" placeholder="Price (Ksh)" required class="w-full border px-3 py-2 rounded" />
      
      <!-- Category -->
      <label class="block font-semibold">Category</label>
      <select id="category" class="w-full border px-3 py-2 rounded" required>
        <option value="">Select Category</option>
        <option>Phones</option>
        <option>Laptops</option>
        <option>Clothing</option>
        <option>Beauty</option>
        <option>Accessories</option>
        <option>Electronics</option>
        <option>Appliances</option>
        <option>Furniture</option>
        <option>Books</option>
        <option>Groceries</option>
      </select>

      <!-- Brand -->
      <label class="block font-semibold">Brand</label>
      <select id="brand" class="w-full border px-3 py-2 rounded">
        <option value="">Select Brand</option>
        <option>Apple</option>
        <option>Samsung</option>
        <option>Infinix</option>
        <option>HP</option>
        <option>Dell</option>
        <option>Tecno</option>
        <option>Lenovo</option>
        <option>Sony</option>
        <option>LG</option>
        <option>Huawei</option>
        <option>Nokia</option>
        <option>Asus</option>
        <option>Other</option>
      </select>

      <!-- Condition -->
      <label class="block font-semibold">Condition</label>
      <select id="condition" class="w-full border px-3 py-2 rounded">
        <option>New</option>
        <option>Used - Like New</option>
        <option>Used - Good</option>
        <option>Refurbished</option>
      </select>

      <!-- Main Image URL -->
      <label class="block font-semibold">Main Image URL</label>
      <input type="url" id="imageUrl" placeholder="https://..." required class="w-full border px-3 py-2 rounded" />

      <!-- Extra Image URLs (comma-separated) -->
      <label class="block font-semibold">Other Image URLs (comma-separated)</label>
      <input type="text" id="extraImages" placeholder="https://img1.jpg, https://img2.jpg" class="w-full border px-3 py-2 rounded" />

      <!-- Specs -->
      <label class="block font-semibold">Specifications</label>
      <textarea id="specifications" placeholder="Battery: 5000mAh, RAM: 8GB, Storage: 128GB" class="w-full border px-3 py-2 rounded"></textarea>

      <!-- Upload Button -->
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg w-full">
        Upload Product
      </button>
    </form>
  </div>

  <script>
    // ‚úÖ NEW Firebase Config for ConceptDash
    const firebaseConfig = {
      apiKey: "AIzaSyB1geQ2jsqrAGw50NLnBncWvxCPD_n5Kqk",
      authDomain: "concept-dash-e1b60.firebaseapp.com",
      projectId: "concept-dash-e1b60",
      storageBucket: "concept-dash-e1b60.appspot.com",
      messagingSenderId: "442954536333",
      appId: "1:442954536333:web:143a03ca359ba3219bd9c4",
      measurementId: "G-RYXJVCDF9K"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Submit Product
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value;
      const brand = document.getElementById("brand").value;
      const condition = document.getElementById("condition").value;
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const extraImagesRaw = document.getElementById("extraImages").value.trim();
      const specifications = document.getElementById("specifications").value.trim();

      const extraImages = extraImagesRaw
        .split(',')
        .map(url => url.trim())
        .filter(url => url.length > 0);

      const product = {
        name,
        description,
        price,
        category,
        brand,
        condition,
        imageUrl,
        extraImages,
        specifications,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("products").add(product);
        alert("‚úÖ Product uploaded!");
        document.getElementById("productForm").reset();
      } catch (err) {
        console.error("Upload failed", err);
        alert("‚ùå Failed to upload product.");
      }
    });
  </script>
</body>
  </html>
