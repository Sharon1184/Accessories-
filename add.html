<body class="bg-gray-100 px-4 py-8">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-primary">ðŸ“¦ Add Product</h1>
      <div class="space-x-2">
        <button id="manageBrandsBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg text-sm">
          Manage Brands
        </button>
        <a href="edit-products.html" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg text-sm">
          Edit Products
        </a>
      </div>
    </div>

    <form id="productForm" class="space-y-4">
      <!-- Inputs unchanged -->
      <input type="text" id="name" placeholder="Product Name" required class="w-full border px-3 py-2 rounded" />
      <textarea id="description" placeholder="Short Description" class="w-full border px-3 py-2 rounded"></textarea>
      <input type="number" id="price" placeholder="Price (Ksh)" required class="w-full border px-3 py-2 rounded" />

      <!-- Category -->
      <label class="block font-semibold">Category</label>
      <select id="category" class="w-full border px-3 py-2 rounded" required>
        <option value="">Select Category</option>
        <option>Phones</option>
        <option>Laptops</option>
        <option>Clothing</option>
        <option>Beauty</option>
        <option>Accessories</option>
        <option>Electronics</option>
        <option>Appliances</option>
        <option>Furniture</option>
        <option>Books</option>
        <option>Groceries</option>
      </select>

      <!-- Brand -->
      <label class="block font-semibold">Brand</label>
      <select id="brand" class="w-full border px-3 py-2 rounded"></select>

      <!-- Other unchanged -->
      <label class="block font-semibold">Condition</label>
      <select id="condition" class="w-full border px-3 py-2 rounded">
        <option>New</option>
        <option>Used - Like New</option>
        <option>Used - Good</option>
        <option>Refurbished</option>
      </select>

      <label class="block font-semibold">Main Image URL</label>
      <input type="url" id="imageUrl" placeholder="https://..." required class="w-full border px-3 py-2 rounded" />

      <label class="block font-semibold">Other Image URLs (comma-separated)</label>
      <input type="text" id="extraImages" placeholder="https://img1.jpg, https://img2.jpg" class="w-full border px-3 py-2 rounded" />

      <label class="block font-semibold">Specifications</label>
      <textarea id="specifications" placeholder="Battery: 5000mAh, RAM: 8GB, Storage: 128GB" class="w-full border px-3 py-2 rounded"></textarea>

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg w-full">
        Upload Product
      </button>
    </form>
  </div>

  <!-- Modal for Adding Brand -->
  <div id="brandModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">âž• Add Brand</h2>
      <input type="text" id="newBrandInput" placeholder="Brand name e.g. Itel" class="w-full border px-3 py-2 rounded mb-4"/>
      <div class="flex justify-end space-x-2">
        <button id="closeBrandModal" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
        <button id="saveBrandBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save</button>
      </div>
    </div>
  </div>

  <!-- Firebase Config & Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1geQ2jsqrAGw50NLnBncWvxCPD_n5Kqk",
      authDomain: "concept-dash-e1b60.firebaseapp.com",
      projectId: "concept-dash-e1b60",
      storageBucket: "concept-dash-e1b60.appspot.com",
      messagingSenderId: "442954536333",
      appId: "1:442954536333:web:143a03ca359ba3219bd9c4",
      measurementId: "G-RYXJVCDF9K"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load brands from Firestore
    const brandSelect = document.getElementById("brand");
    async function loadBrands() {
      const snapshot = await db.collection("brands").orderBy("name").get();
      brandSelect.innerHTML = '<option value="">Select Brand</option>';
      snapshot.forEach(doc => {
        const brand = doc.data().name;
        brandSelect.innerHTML += `<option>${brand}</option>`;
      });
    }

    // Submit Product
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value;
      const brand = document.getElementById("brand").value;
      const condition = document.getElementById("condition").value;
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const extraImages = document.getElementById("extraImages").value
        .split(',')
        .map(x => x.trim())
        .filter(x => x);
      const specifications = document.getElementById("specifications").value.trim();

      const product = {
        name,
        description,
        price,
        category,
        brand,
        condition,
        imageUrl,
        extraImages,
        specifications,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("products").add(product);
        alert("âœ… Product uploaded!");
        document.getElementById("productForm").reset();
      } catch (err) {
        console.error("Upload failed", err);
        alert("âŒ Failed to upload product.");
      }
    });

    // Brand modal controls
    const brandModal = document.getElementById("brandModal");
    document.getElementById("manageBrandsBtn").onclick = () => {
      brandModal.classList.remove("hidden");
    };
    document.getElementById("closeBrandModal").onclick = () => {
      brandModal.classList.add("hidden");
    };
    document.getElementById("saveBrandBtn").onclick = async () => {
      const brandName = document.getElementById("newBrandInput").value.trim();
      if (!brandName) return alert("Brand name required!");
      await db.collection("brands").add({ name: brandName });
      document.getElementById("newBrandInput").value = "";
      brandModal.classList.add("hidden");
      loadBrands(); // refresh dropdown
      alert(`âœ… Brand "${brandName}" added!`);
    };

    // Load brands initially
    loadBrands();
  </script>
  </body>
