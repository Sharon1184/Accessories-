<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConceptDash - Add Item (Admin Only)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#e63946'
          },
          borderRadius: {
            button: '8px'
          },
          fontFamily: {
            pacifico: ['Pacifico', 'cursive']
          }
        }
      }
    }
  </script>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
</head>

<body class="bg-gray-50">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold text-primary font-pacifico">ConceptDash</a>
      <nav class="flex space-x-6 text-sm items-center">
        <a href="index.html" class="flex items-center text-gray-700 hover:text-primary"><i class="ri-home-line mr-1"></i>Home</a>
        <a href="catgry.html" class="flex items-center text-gray-700 hover:text-primary"><i class="ri-apps-line mr-1"></i>Categories</a>
        <a href="add.html" class="flex items-center text-gray-700 hover:text-primary"><i class="ri-add-line mr-1"></i>Add Item</a>
        <a href="cart.html" class="flex items-center text-gray-700 hover:text-primary"><i class="ri-shopping-cart-line mr-1"></i>Cart</a>
        <a href="auth.html" class="flex items-center text-gray-700 hover:text-primary"><i class="ri-user-line mr-1"></i>Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-24 px-4 max-w-3xl mx-auto">
    <!-- Admin Password Section -->
    <div id="authSection" class="bg-white p-6 rounded shadow text-center">
      <h2 class="text-xl font-semibold mb-4">üîê Admin Access Required</h2>
      <input type="password" id="adminPass" placeholder="Enter admin password" class="border p-2 rounded w-full mb-4" />
      <button onclick="checkPassword()" class="bg-primary text-white px-4 py-2 rounded-button hover:bg-red-600">Enter</button>
      <p id="errorMsg" class="text-red-600 text-sm mt-2 hidden">Incorrect password.</p>
    </div>

    <!-- Add Item Form Section -->
    <div id="addItemForm" class="hidden bg-white p-6 rounded shadow mt-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">üì¶ Add New Item</h2>
      <form>
        <input type="text" placeholder="Item Name" class="border p-2 rounded w-full mb-4" required />
        <input type="number" placeholder="Price (KES)" class="border p-2 rounded w-full mb-4" required />
        <input type="url" placeholder="Image URL" class="border p-2 rounded w-full mb-4" required />
        <textarea placeholder="Description" class="border p-2 rounded w-full mb-4" rows="3"></textarea>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-button hover:bg-green-700">Add Item</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 text-sm text-gray-600 mt-10">
    &copy; 2025 ConceptDash. All rights reserved.
  </footer>

  <!-- Admin Password Check -->
  <script>
    const CORRECT_PASSWORD = "conceptAdmin2025";

    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      const error = document.getElementById("errorMsg");

      if (input === CORRECT_PASSWORD) {
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("addItemForm").classList.remove("hidden");
      } else {
        error.classList.remove("hidden");
      }
    }
  </script>

</body>
  </html>
