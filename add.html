<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product - ConceptDash</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center text-primary mb-6">Add New Product</h1>

    <form id="addProductForm" class="space-y-4">
      <input type="text" id="name" placeholder="Product Name" required class="w-full p-2 border rounded" />
      <textarea id="description" placeholder="Description" required class="w-full p-2 border rounded"></textarea>
      <input type="number" id="price" placeholder="Price" required class="w-full p-2 border rounded" />
      <input type="text" id="category" placeholder="Category (e.g., Phones)" required class="w-full p-2 border rounded" />
      <input type="file" id="image" accept="image/*" required class="w-full" />

      <div class="mt-6">
        <h2 class="text-lg font-semibold mb-2">Specifications</h2>
        <div id="specsContainer" class="space-y-2">
          <!-- Dynamic specs will be added here -->
        </div>
        <button type="button" onclick="addSpecField()" class="text-blue-600 hover:underline text-sm mt-2">+ Add Specification</button>
      </div>

      <button type="submit" class="bg-primary text-white px-6 py-2 rounded mt-4 w-full">Submit</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD13EXAMPLE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "256095054979",
      appId: "1:256095054979:web:22de2c16f9acb15f65a08f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    function addSpecField() {
      const container = document.getElementById("specsContainer");
      const div = document.createElement("div");
      div.className = "flex gap-2";
      div.innerHTML = `
        <input type="text" placeholder="Key (e.g. Battery)" class="flex-1 p-2 border rounded key-input" />
        <input type="text" placeholder="Value (e.g. 4500mAh)" class="flex-1 p-2 border rounded value-input" />
        <button type="button" onclick="this.parentElement.remove()" class="text-red-500">ðŸ—‘</button>
      `;
      container.appendChild(div);
    }

    document.getElementById("addProductForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value.trim();
      const imageFile = document.getElementById("image").files[0];

      if (!imageFile) return alert("Please select an image.");

      const imageRef = storage.ref(`products/${Date.now()}-${imageFile.name}`);
      await imageRef.put(imageFile);
      const imageUrl = await imageRef.getDownloadURL();

      const specKeys = document.querySelectorAll('.key-input');
      const specValues = document.querySelectorAll('.value-input');
      const specs = {};

      specKeys.forEach((input, index) => {
        const key = input.value.trim();
        const value = specValues[index].value.trim();
        if (key && value) {
          specs[key] = value;
        }
      });

      const product = {
        name,
        description,
        price,
        category,
        imageUrl,
        specs,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      await db.collection("products").add(product);
      alert("âœ… Product added!");
      e.target.reset();
      document.getElementById("specsContainer").innerHTML = '';
    });
  </script>
</body>
</html>
