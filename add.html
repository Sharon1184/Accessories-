<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product - ConceptDash</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Remix Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-50 px-6 py-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-primary">â• Add New Product</h1>

    <form id="productForm" class="space-y-4">
      <input type="text" id="name" placeholder="Product Name" required class="w-full border px-3 py-2 rounded" />
      <textarea id="description" placeholder="Short Description" class="w-full border px-3 py-2 rounded"></textarea>
      <input type="number" id="price" placeholder="Price (Ksh)" required class="w-full border px-3 py-2 rounded" />
      <input type="text" id="category" placeholder="Category (e.g., Phones)" class="w-full border px-3 py-2 rounded" />
      <textarea id="specifications" placeholder="Specifications (optional)" class="w-full border px-3 py-2 rounded"></textarea>
      
      <!-- Image Upload -->
      <label class="block font-semibold">Main Image</label>
      <input type="file" id="imageInput" accept="image/*" required class="w-full" />

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg w-full">
        ğŸ“¤ Upload Product
      </button>
    </form>

    <!-- Delete All Button -->
    <button onclick="deleteAllProducts()" class="mt-6 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg w-full">
      ğŸ—‘ Delete ALL Products
    </button>
  </div>

  <script>
    // ========================
    // Firebase Config
    // ========================
    const firebaseConfig = {
      apiKey: "AIzaSyD13EXAMPLE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "256095054979",
      appId: "1:256095054979:web:22de2c16f9acb15f65a08f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ========================
    // Upload Product
    // ========================
    document.getElementById("productForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value.trim();
      const specifications = document.getElementById("specifications").value.trim();
      const imageFile = document.getElementById("imageInput").files[0];

      if (!imageFile) return alert("Please select an image.");

      const imageRef = storage.ref("product-images/" + Date.now() + "_" + imageFile.name);
      const snapshot = await imageRef.put(imageFile);
      const imageUrl = await snapshot.ref.getDownloadURL();

      await db.collection("products").add({
        name,
        description,
        price,
        category,
        specifications,
        imageUrl,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("âœ… Product uploaded!");
      this.reset();
    });

    // ========================
    // Delete All Products
    // ========================
    function deleteAllProducts() {
      if (!confirm("âš ï¸ Are you sure you want to delete ALL products? This cannot be undone.")) return;

      db.collection("products").get().then(snapshot => {
        const batch = db.batch();

        snapshot.forEach(doc => {
          batch.delete(doc.ref);
        });

        return batch.commit();
      })
      .then(() => {
        alert("âœ… All products deleted successfully!");
        location.reload();
      })
      .catch(err => {
        console.error("âŒ Error deleting products:", err);
        alert("Something went wrong.");
      });
    }
  </script>
</body>
</html>
