<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="product.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-6">
    <button onclick="history.back()" class="text-blue-600 mb-4">‚Üê Back</button>

    <!-- Product Detail -->
    <div id="productDetail" class="bg-white p-6 rounded shadow mb-8">
      <img id="productImage" class="w-full h-64 object-cover rounded mb-4" />
      <h1 id="productName" class="text-2xl font-bold mb-2"></h1>
      <p id="productDescription" class="text-gray-700 mb-2"></p>
      <div id="productPrice" class="text-red-500 font-bold text-xl"></div>
    </div>

    <!-- Related Products -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Related Products</h2>
      <div id="relatedProducts" class="flex space-x-4 overflow-x-auto"></div>
    </div>
  </div>
</body>
</html>
