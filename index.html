<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concept | Home</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">Concept Accessories</h1>
  </header>  <main class="p-4">
    <h2 class="text-2xl font-semibold mb-4 text-center">Top Picks by Brand</h2>
    <div id="slideshow" class="relative w-full h-64 overflow-hidden rounded-xl">
      <div id="slides" class="flex transition-all duration-700 ease-in-out"></div>
    </div>
  </main>  <footer class="mt-10 bg-gray-900 text-white p-6">
    <div class="max-w-6xl mx-auto flex justify-between flex-wrap">
      <div>
        <h3 class="font-bold text-lg mb-2">Concept Accessories</h3>
        <p class="text-sm">Premium electronics & accessories just for you.</p>
      </div>
      <div>
        <h3 class="font-bold text-lg mb-2">Quick Links</h3>
        <ul>
          <li><a href="#" class="text-sm hover:underline">Home</a></li>
          <li><a href="#" class="text-sm hover:underline">Brands</a></li>
          <li><a href="#" class="text-sm hover:underline">Contact</a></li>
        </ul>
      </div>
      <div>
        <h3 class="font-bold text-lg mb-2">Connect</h3>
        <p class="text-sm">Email: support@concept.com</p>
        <p class="text-sm">Phone: +254 700 000 000</p>
      </div>
    </div>
    <p class="text-center text-xs text-gray-400 mt-4">&copy; 2025 Concept. All rights reserved.</p>
  </footer>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1geQ2jsqrAGw50NLnBncWvxCPD_n5Kqk",
      authDomain: "concept-dash-e1b60.firebaseapp.com",
      projectId: "concept-dash-e1b60",
      storageBucket: "concept-dash-e1b60.appspot.com",
      messagingSenderId: "220356697433",
      appId: "1:220356697433:web:99f8ccfa61da9cf516fb2b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadSlides() {
      const slidesDiv = document.getElementById('slides');
      const brandSnapshot = await db.collection('brands').get();
      const brands = brandSnapshot.docs.map(doc => doc.data().name);

      for (let brand of brands) {
        const prodSnap = await db.collection('products')
          .where('brand', '==', brand)
          .limit(1).get();

        prodSnap.forEach(doc => {
          const p = doc.data();
          const slide = document.createElement('div');
          slide.className = "min-w-full h-64 bg-white flex flex-col justify-center items-center text-center p-4 shadow";
          slide.innerHTML = `
            <img src="${p.imageUrl}" class="h-32 object-contain mb-2" alt="${p.name}" />
            <h3 class="text-lg font-semibold">${p.name}</h3>
            <p class="text-sm text-gray-500 mb-2">${brand}</p>
            <button onclick="window.location.href='brand.html?brand=${encodeURIComponent(brand)}'" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">See all</button>
          `;
          slidesDiv.appendChild(slide);
        });
      }

      autoSlide();
    }

    let currentIndex = 0;
    function autoSlide() {
      const slides = document.getElementById('slides');
      setInterval(() => {
        currentIndex++;
        if (currentIndex >= slides.children.length) currentIndex = 0;
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      }, 4000);
    }

    loadSlides();
  </script></body>
  </html>
